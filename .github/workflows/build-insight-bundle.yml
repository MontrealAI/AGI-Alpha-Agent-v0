# Build and publish the Insight docs bundle when related sources change.
# Regenerates docs/alpha_agi_insight_v1/insight.bundle.js and commits the result.
name: build-insight-bundle

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'docs/alpha_agi_insight_v1/**'
      - 'alpha_factory_v1/demos/alpha_agi_insight_v1/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.*'
      - 'rollup.config.*'
      - 'webpack.config.*'

jobs:
  build-insight-bundle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      INSIGHT_BROWSER_DIR: alpha_factory_v1/demos/alpha_agi_insight_v1/insight_browser_v1

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ env.INSIGHT_BROWSER_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.INSIGHT_BROWSER_DIR }}

      - name: Detect docs build script
        id: build-script
        run: |
          scripts=("build:docs-insight" "build:insight" "build")
          for script in "${scripts[@]}"; do
            value=$(npm pkg get "scripts.${script}" | tr -d '"')
            if [ "${value}" != "null" ]; then
              echo "script=${script}" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          done
          echo "No build script found." >&2
          exit 1
        working-directory: ${{ env.INSIGHT_BROWSER_DIR }}

      - name: Build Insight bundle
        run: npm run ${{ steps.build-script.outputs.script }}
        working-directory: ${{ env.INSIGHT_BROWSER_DIR }}
        env:
          FETCH_ASSETS_SKIP_LLM: "1"

      - name: Sync built assets into docs
        run: |
          mkdir -p "$GITHUB_WORKSPACE/docs/alpha_agi_insight_v1"
          rsync -av --delete dist/ "$GITHUB_WORKSPACE/docs/alpha_agi_insight_v1/"
        working-directory: ${{ env.INSIGHT_BROWSER_DIR }}

      - name: Commit regenerated bundle
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-regenerate docs Insight bundle"
          file_pattern: docs/alpha_agi_insight_v1/**
