# Rebuilds the α‑AGI Insight docs bundle whenever relevant sources change.
# The workflow regenerates docs/alpha_agi_insight_v1/insight.bundle.js and commits
# the refreshed assets back to the repository automatically.
name: build-insight-bundle

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - docs/alpha_agi_insight_v1/**
      - alpha_factory_v1/demos/alpha_agi_insight_v1/**
      - package.json
      - package-lock.json
      - vite.config.*
      - rollup.config.*
      - webpack.config.*

permissions:
  contents: write

jobs:
  build-insight-bundle:
    runs-on: ubuntu-latest
    env:
      INSIGHT_WORKDIR: alpha_factory_v1/demos/alpha_agi_insight_v1/insight_browser_v1
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Detect Insight build script
        id: detect-script
        working-directory: ${{ env.INSIGHT_WORKDIR }}
        run: |
          SCRIPT=$(node -e "const fs=require('fs'); const pkg=JSON.parse(fs.readFileSync('package.json','utf8')); const order=['build:docs-insight','build:insight','build']; const found=order.find((name)=>pkg.scripts && pkg.scripts[name]); if(!found){console.error('No suitable build script found in package.json'); process.exit(1);} console.log(found);")
          echo "build_script=$SCRIPT" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.INSIGHT_WORKDIR }}

      - name: Build Insight docs bundle
        working-directory: ${{ env.INSIGHT_WORKDIR }}
        run: |
          npm run "${{ steps.detect-script.outputs.build_script }}"
          rsync -a --delete "$PWD/dist/" "$GITHUB_WORKSPACE/docs/alpha_agi_insight_v1/"

      - name: Commit updated Insight bundle
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-regenerate docs Insight bundle"
          file_pattern: docs/alpha_agi_insight_v1/**
