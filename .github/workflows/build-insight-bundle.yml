# Build and refresh the Insight bundle when relevant sources change.
name: build-insight-bundle

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - docs/alpha_agi_insight_v1/**
      - alpha_factory_v1/demos/alpha_agi_insight_v1/**
      - package.json
      - package-lock.json
      - '**/vite.config.*'
      - '**/rollup.config.*'
      - '**/webpack.config.*'

jobs:
  build-insight-bundle:
    name: Build Insight bundle
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: alpha_factory_v1/demos/alpha_agi_insight_v1/insight_browser_v1

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: alpha_factory_v1/demos/alpha_agi_insight_v1/insight_browser_v1/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Detect build script
        id: detect-script
        run: |
          node -e "const { scripts = {} } = require('./package.json'); const candidates = ['build:docs-insight', 'build:insight', 'build']; const found = candidates.find((name) => Object.hasOwn(scripts, name)); if (!found) { console.error('No suitable build script found.'); process.exit(1); } require('fs').appendFileSync(process.env.GITHUB_ENV, `BUILD_SCRIPT=${found}\n`);"

      - name: Build Insight bundle
        run: npm run $BUILD_SCRIPT

      - name: Commit regenerated docs bundle
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-regenerate docs Insight bundle"
          file_pattern: docs/alpha_agi_insight_v1/**
