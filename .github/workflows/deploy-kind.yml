name: "ðŸš€ Deploy â€” Kind"

on:
  workflow_dispatch:
    inputs:
      run_expensive_tests:
        description: "Run costly tests"
        required: false
        default: "no"

jobs:
  deploy-kind:
    if: github.event_name == 'workflow_dispatch' && github.actor == 'MontrealAI' && github.event.inputs.run_expensive_tests == 'yes'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Kind cluster
        uses: helm/kind-action@v1.7.0

      - name: Build Insight demo image
        run: |
          docker build -t insight-demo:local infrastructure

      - name: Load image into Kind
        run: kind load docker-image insight-demo:local

      - name: Deploy Helm chart
        run: |
          helm install insight infrastructure/helm-chart --values infrastructure/helm-chart/values.yaml

      - name: Apply Terraform
        working-directory: infrastructure/terraform
        run: |
          terraform init -backend=false
          terraform apply -auto-approve

      - name: Wait for service readiness
        run: |
          kubectl wait --for=condition=Ready pods --all --timeout=120s
          kubectl get pods
