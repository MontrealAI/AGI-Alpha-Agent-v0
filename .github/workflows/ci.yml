          docker tag ghcr.io/$repo_owner_lower/$DOCKER_IMAGE:previous ghcr.io/$repo_owner_lower/$DOCKER_IMAGE:latest
          docker push ghcr.io/$repo_owner_lower/$DOCKER_IMAGE:latest
