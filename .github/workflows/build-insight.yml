name: Rebuild Insight Bundle

on:
  push:
    paths:
      - "alpha_factory_v1/demos/alpha_agi_insight_v1/insight_browser_v1/**"
      - "!docs/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build insight bundle
        run: npm run build-insight

      - name: Commit updated bundle
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-generated updated insight.bundle.js"
          file_pattern: docs/alpha_agi_insight_v1/insight.bundle.js
