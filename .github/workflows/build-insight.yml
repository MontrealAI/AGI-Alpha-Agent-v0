name: Rebuild Insight Bundle

on:
  push:
    paths:
      - "alpha_factory_v1/demos/alpha_agi_insight_v1/insight_browser_v1/**"
      - "!docs/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      BROWSER_DIR: alpha_factory_v1/demos/alpha_agi_insight_v1/insight_browser_v1
      FETCH_ASSETS_SKIP_LLM: "1"
      FETCH_ASSETS_DIR: ${{ runner.temp }}/insight-assets
      INSIGHT_ASSET_ROOT: ${{ runner.temp }}/insight-assets
      NPM_CONFIG_CACHE: ${{ github.workspace }}/.npm-cache/insight-bundle
      NPM_CONFIG_FUND: 'false'
      NPM_CONFIG_AUDIT: 'false'

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'
          cache-dependency-path: ${{ env.BROWSER_DIR }}/package-lock.json

      - name: Configure npm
        run: |
          npm config set fund false
          npm config set audit false

      - name: Install dependencies
        run: |
          rm -rf "${{ env.BROWSER_DIR }}/node_modules"
          npm ci
        working-directory: ${{ env.BROWSER_DIR }}

      - name: Build insight bundle
        run: npm run build:dist
        working-directory: ${{ env.BROWSER_DIR }}

      - name: Sync docs bundle
        run: |
          DOCS_DIR="${GITHUB_WORKSPACE}/docs/alpha_agi_insight_v1"
          BUILD_DIR="${GITHUB_WORKSPACE}/${{ env.BROWSER_DIR }}/dist"
          rm -rf "$DOCS_DIR"
          mkdir -p "$DOCS_DIR"
          rsync -av --delete \
            --exclude='*.wasm' \
            --exclude='*.zip' \
            --exclude='*.gz' \
            --exclude='*.png' \
            --exclude='*.jpg' \
            --exclude='*.jpeg' \
            --exclude='*.webp' \
            --exclude='*.gif' \
            --exclude='*.pdf' \
            --exclude='*.ico' \
            --exclude='*.mp3' \
            --exclude='*.mp4' \
            --exclude='*.woff' \
            --exclude='*.woff2' \
            --exclude='*.ttf' \
            --exclude='*.otf' \
            --exclude='*.bin' \
            --exclude='*.exe' \
            --exclude='*.dll' \
            --exclude='*.so' \
            --exclude='*.dylib' \
            --exclude='assets/wasm/**' \
            --exclude='assets/wasm_llm/**' \
            --exclude='assets/pyodide/**' \
            "$BUILD_DIR/" "$DOCS_DIR/"

      - name: Commit updated bundle
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-generated updated insight.bundle.js"
          file_pattern: docs/alpha_agi_insight_v1/**
