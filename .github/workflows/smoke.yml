name: "ðŸ”¥ Smoke Test"

on:
  workflow_dispatch:
    inputs:
      run_expensive_tests:
        description: "Run costly tests"
        required: false
        default: "no"

env:
  PYTHON_VERSION_MATRIX: "3.11,3.12"

jobs:
  smoke:
    if: github.event_name == 'workflow_dispatch' && github.actor == 'MontrealAI' && github.event.inputs.run_expensive_tests == 'yes'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        python-version: [${{ env.PYTHON_VERSION_MATRIX }}]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock
          pip install -r requirements-dev.txt
      - name: Run 2-year simulation
        run: |
          python -m alpha_factory_v1.demos.alpha_agi_insight_v1.src.interface.cli simulate \
            --horizon 2 --sectors 1 --pop-size 1 --generations 1 --offline --no-broadcast
