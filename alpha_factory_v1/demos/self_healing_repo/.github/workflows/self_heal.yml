name: Self-Heal
on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
jobs:
  auto_fix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout failing commit
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_sha }}  # checkout the exact commit that failed
      - name: Download test logs
        uses: actions/download-artifact@v3
        with:
          workflow: ${{ github.event.workflow_run.id }}
          name: test-logs
      - name: Run Self-Healing Agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python alpha_factory_v1/demos/self_healing_repo/patcher_core.py
