apiVersion: v1
kind: Service
metadata:
  name: {{ include "alpha-factory-remote.fullname" . }}
  labels:
    app.kubernetes.io/name: alpha-factory
spec:
  type: {{ .Values.workerService.type }}
  ports:
    - port: {{ .Values.workerService.port }}
      targetPort: 8000
      protocol: TCP
      name: rpc
  selector:
    app: {{ include "alpha-factory-remote.name" . }}
